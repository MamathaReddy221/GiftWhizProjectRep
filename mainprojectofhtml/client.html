<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Clients</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px; /* Add padding to body */
    display: flex;
    flex-direction: column; /* Stack items vertically */
    align-items: center; /* Center items horizontally */
    min-height: 100vh;
    background-color: #eaeef3;
    background-image: url('contusbg2.jpg');
  }

  h1 {
    color: #333;
    font-size: 2.5rem;
    margin-top: 20px; /* Add margin to separate from client boxes */
    margin-bottom: 20px; /* Add margin below heading */
    font-style: italic; /* Italic font style */
  }

  h2 {
    color: #dc3545; /* Red color */
    font-size: 1.8rem; /* Reduced font size */
    margin-top: 20px; /* Add margin above the features section */
    margin-bottom: 20px; /* Add margin below the title */
    text-align: center; /* Center the title */
    font-weight: bold; /* Bold font weight */
    font-family: 'Times New Roman', Times, serif; /* Custom font family */
  }

  .clients {
    display: flex;
    justify-content: center; /* Center items horizontally */
    align-items: flex-start; /* Align items to the top */
    flex-wrap: wrap;
    gap: 20px; /* Space between client boxes */
    margin-bottom: 20px; /* Add margin below client boxes */
  }

  .client-box {
    width: 8cm;
    height: 3cm;
    overflow: hidden;
    position: relative;
    border: 2px solid #3498db;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    border-radius: 15px;
  }

  .client-box img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 15px;
    transition: transform 0.3s ease-in-out;
  }

  .client-box:hover {
    box-shadow: 0 0 20px rgba(0,0,0,0.2);
    transform: translateY(-5px);
  }

  .client-box:hover img {
    transform: scale(1.1);
  }
  
  .features {
    display: flex;
    flex-wrap: wrap;
    gap: 20px; /* Space between squares */
    justify-content: center;
  }

  .row {
    display: flex;
    justify-content: center;
    gap: 20px; /* Space between squares in a row */
    margin-bottom: 20px; /* Space between rows */
  }

  .feature {
    width: 200px; /* Fixed width for square */
    height: 200px; /* Fixed height for square */
    background-color: #e4f3f6;
    border: 2px solid #f5e8e8; /* Border around each square */
    border-radius: 10px;
    padding: 20px;
    text-align: center;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
  }

  .feature:hover {
    box-shadow: 0 0 20px rgba(0,0,0,0.2);
    transform: translateY(-5px);
  }

  .feature i {
    font-size: 3rem;
    margin-bottom: 10px;
  }

  .feature p {
    font-size: 1rem;
    color: #333;
    margin: 0;
  }
</style>
</head>
<body>
  <h1 style="color: #dc3545;">Our Clients</h1>

  <div class="clients">
    <div class="client-box">
      <img src="infoysis.jpg" alt="Company 1">
    </div>
    <div class="client-box">
      <img src="tech.jpg" alt="Company 2">
    </div>
    <div class="client-box">
      <img src="hero.jpg" alt="Company 3">
    </div>
    <div class="client-box">
      <img src="raymond.jpg" alt="Company 4">
    </div>
  </div>
  
  <h2>Premium Shopping Experience: Unmatched Convenience and Quality</h2>

  <div class="features">
    <div class="row">
      <div class="feature">
        <i class="fas fa-shopping-cart"></i>
        <p>Access to product catalogue</p>
      </div>
      <div class="feature">
        <i class="fas fa-truck"></i>
        <p>Same day delivery at 600+ cities</p>
      </div>
      <div class="feature">
        <i class="fas fa-users"></i>
        <p>Decades of Winni's experience</p>
      </div>
    </div>
    <div class="row">
      <div class="feature">
        <i class="fas fa-gift"></i>
        <p>Experience of delivering more than 20 million gifts</p>
      </div>
      <div class="feature">
        <i class="fas fa-pen"></i>
        <p>Product customization as per gifts</p>
      </div>
      <div class="feature">
        <i class="fas fa-piggy-bank"></i>
        <p>Competitive price</p>
      </div>
    </div>
  </div>
</body>
</html>
