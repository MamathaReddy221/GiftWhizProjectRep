<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corporate Gifts</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
        }

        /* Header Styles */
        header {
            background-color: #e7ebf1;
            color: white;
            position: relative; /* Ensure positioning context for absolute positioning */
            padding-bottom: 10px; /* Add padding to header bottom */
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5em 1em;
            background-color: #141414;
            position: relative; /* Ensure relative positioning */
        }

        .top-items {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 1em; /* Adjust gap between items */
        }

        .top-items li {
            margin: 0;
        }

        .top-items li a {
            color: white;
            text-decoration: none;
            transition: background-color 0.3s ease; /* Smooth transition */
            padding: 0.5em 1em; /* Adjust padding for better hover area */
            border-radius: 4px; /* Rounded corners */
        }

        .top-items li a:hover {
            background-color: #332e31; /* Darker shade of blue on hover */
        }

        .search-delivery {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 0.1em; /* Add margin between top items and search bar */
            margin-bottom: 0;
        }

        .search-bar {
            display: flex;
            align-items: center;
        }

        .logo-container img {
            width: 90px; /* Adjust this value to change logo size */
            height: 50px; /* Maintain aspect ratio */
        }

        .location-container {
            position: relative;
            display: flex;
            align-items: center;
            margin-right: 20px;
        }

        .location-container input {
            padding: 0.9em 0.9em 0.8em 3em;
            border: none;
            border-radius: 4px 0 0 4px;
            outline: none;
        }

        .location-container::before {
            content: '';
            background: url('https://www.shutterstock.com/image-vector/pin-point-logo-can-be-600nw-1679653036.jpg') no-repeat center center;
            background-size: 16px 16px; /* Adjust icon size */
            position: absolute;
            left: 8px;
            top: 50%;
            transform: translateY(-50%);
            width: 16px; /* Icon size */
            height: 16px; /* Icon size */
        }

        .search-bar input[type="text"] + input {
            border-radius: 0;
        }

        .search-container {
            position: relative;
            display: flex;
            align-items: center;
            width: 100%;
        }

        .search-container input[type="text"] {
            width: 100%;
            padding: 0.75em;
            border: none;
            border-radius: 4px;
            outline: none;
            font-size: 1em;
            padding-right: 40px; /* Add space for the icon */
        }

        .search-icon {
            position: absolute;
            right: 10px; /* Adjust position as needed */
            pointer-events: none; /* Allow clicking through the icon */
        }

        .search-icon img {
            width: 20px; /* Adjust icon size */
            height: 20px; /* Adjust icon size */
        }

        .search-bar button {
            padding: 0.5em;
            border: none;
            background-color: #645e64;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .search-bar button img {
            width: 15px; /* Adjust size as needed */
            height: 15px; /* Adjust size as needed */
        }

        .delivery-time {
            background-color: #c3cacc;
            color: #444;
            padding: 0.5em 1em;
            font-weight: bold;
            border-radius: 4px;
            display: flex;
            align-items: center;
            position: relative; /* Ensure relative positioning for absolute child */
        }

        .bike-animation {
            position: absolute;
            top: -110%;
            left: 0; /* Start at the left edge of the delivery-time container */
            animation: moveBike 1s linear forwards infinite; /* Animation runs once and stops at the end */
        }

        .bike-animation img {
            width: 120px; /* Increase bike size */
            height: auto;
            background: none; /* Remove any background */
            border: none; /* Remove any border */
        }

        @keyframes moveBike {
            0% {
                left: 0; /* Start at the left edge */
            }
            100% {
                left: calc(100% - 50px); /* Move to the right edge minus bike width */
            }
        }

        /* Background and Gifts Styles */
        .background {
            position: fixed;
            top: 20vh; /* Start 10% down from the top of the viewport */
            left: 0;
            width: 100%;
            height: 68vh; /* Adjusted height to cover from 10% to 80% of the viewport */
            background-image: url("logo.gif");
            background-size: cover;
            background-position: center;
            z-index: -1; /* Send background behind other content */
        }

        .gifts-container {

            top: 35vh; /* Start 10% down from the top of the viewport */
            left: 0;
            width: 100%;
            height: 55vh; /* Adjusted height to cover from 10% to 80% of the viewport */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .gifts-wrapper {
            display: flex;
            align-items: center;
            margin-right: 100px; /* Adjust margin between GIFs and button */
        }

        .gift-image {
            direction: left;
            behavior: alternate;
            width: 250px; /* Increase the width for larger images */
            height: 250px; /* Maintain aspect ratio */
            margin-right: 200px; /* Adjust spacing between images */
            opacity: 0;
            animation: slideIn 1s ease forwards; /* Animation for sliding in */
        }

        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: translateX(-100%); /* Start outside left boundary */
            }
            100% {
                opacity: 1;
                transform: translateX(0); /* Slide in to the center */
            }
        }

        .submit-button {
            position: fixed;
            top: 80vh; /* Adjusted to start from 80% down the viewport */
            right: 20px; /* Ensure some space from the right */
            padding: 10px 20px;
            background-color: #2a2628b9;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 25px;
            cursor: pointer;
            z-index: 1; /* Ensure button is above other content */
        }

        /* Navbar Styles */
        nav {
            background-color: #090909;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            position: relative;
        }

        nav ul li {
            position: relative;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 1em;
            display: block;
        }

        nav ul li a:hover {
            background-color: #111212;
        }

        nav ul li .dropdown {
            display: none;
            position: absolute;
            background-color: #0f0f0f;
            top: 100%;
            left: 0;
            min-width: 200px;
            z-index: 1000;
            flex-direction: column; /* Ensure vertical dropdown */
        }

        nav ul li .dropdown li {
            width: 100%;
        }

        nav ul li .dropdown li a {
            padding: 0.5em 1em;
            background-color: #080808;
        }

        nav ul li:hover .dropdown {
            display: flex; /* Use flex to display dropdown vertically */
        }

        /* Responsive Styles */
        @media screen and (max-width: 600px) {
            .top-bar {
                flex-direction: column;
                align-items: flex-start;
            }

            .top-items {
                flex-direction:column;
                width: 100%;
            }

            .search-bar {
                flex-direction: column;
                align-items: stretch;
                width: 100%;
                margin-top: 0.5em;
            }

            .search-bar input[type="text"] {
                margin-bottom: 0.5em;
                border-radius: 4px;
            }

            .search-bar button {
                width: 100%;
                border-radius: 4px;
            }

            .gifts-wrapper {
                flex-direction: column;
                margin: 0;
            }

            .gift-image {
                width: 80%;
                margin: 0.5em 0;
            }

            .submit-button {
                width: 100%;
                border-radius: 0;
                top: auto;
                bottom: 20px;
            }

            nav ul {
                flex-direction: column;
            }

            nav ul li .dropdown {
                position: static;
                flex-direction: column;
            }

            nav ul li:hover .dropdown {
                display: none;
            }

            nav ul li a {
                padding: 0.5em 1em;
            }

            nav ul li .dropdown li a {
                padding: 0.5em 1em;
            }
        }
    </style>
</head>
<body>
    <header>
            <div class="search-bar">
                <div class="search-container">
                    <input type="text" placeholder="Search for gifts">
                    <div class="search-icon">
                        <img src="https://www.shutterstock.com/image-vector/magnifying-glass-search-icon-flat-260nw-738763579.jpg" alt="Search" style="width: 10000%;">
                    </div>
                </div>
                
            </div>
           
        </div>
    </header>
    <div class="background"></div>
    <div class="gifts-container">
        <div class="gifts-wrapper">
        </div>
    
    
    
    <a href="sample1.html">
        <button class="submit-button">Order Now</button>
    </a>
    
</body>
</html>
